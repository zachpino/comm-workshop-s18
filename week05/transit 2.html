			var geoMobile = dataset[i][2] + dataset[i][3] + dataset[i][4] + dataset[i][5];

			//total geographically static
			var geoStatic = dataset[i][1];
			
			//relative comparison of mobile vs static populations
			var geoValue = geoMobile - geoStatic;

			console.log(geoStatic);

			//plot a circle for each datapoint, at the appropriate place on the line
			var dots = d3.select('svg')
						.append('circle')
						.attr('cx', geoScale(geoValue))
						.attr('cy', height/2)
						.attr('r', 10)
						.attr('opacity',.5)
						;	

			//a small, naive check to get better state abbreviations. 
			//take the district name, and split it at any commas
			var checkName = dataset[i][0].trim().split(",");
			
			var disName = dataset[i][0].trim().split(" ");

			if ( disName[2].trim() == "(at" ){ 
					var disNum = "at large"
				}
			else {
					var disNum = disName[2].trim();
			}

			var label = checkName[1].trim() + " " + disNum;



			//draw labels for each state
			var labels = d3.select('svg')
						.append('text')
						//the minus 5 is to center the text (text is drawn from lower left, so to make it centered, we need to subtract a bit)
						.attr('x', geoScale(geoValue) - 5 )
						//print label below the line	
						.attr('y', (height/2)+60)
						.text( label )
						.attr('fill','white')
						.style('text-transform','uppercase')
						.attr('font-family', 'avenir')
						.style('font-size',9)
						;	
		}				

	</script>
